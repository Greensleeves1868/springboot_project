<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ログイン - Job Application</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-light">
	<div class="container">
		<div class="row justify-content-center align-items-center min-vh-100">
			<div class="col-md-5">
				<div class="card shadow">
					<div class="card-body p-5">
						<div class="text-center mb-4">
							<h2 class="card-title mb-2">ログイン</h2>
							<p class="text-muted">アカウントにログインしてください</p>
						</div>

						<div th:if="${param.error}" class="alert alert-danger" role="alert">
							<i class="bi bi-exclamation-triangle-fill"></i>
							ユーザー名またはパスワードが正しくありません。
						</div>

						<div th:if="${param.logout}" class="alert alert-success" role="alert">
							<i class="bi bi-check-circle-fill"></i>
							ログアウトしました。
						</div>

						<form th:action="@{/login}" method="post">
							<div class="mb-3">
								<label for="username" class="form-label">ユーザー名</label>
								<input type="text" class="form-control" id="username" name="username" 
									placeholder="ユーザー名を入力" required autofocus>
							</div>

							<div class="mb-3">
								<label for="password" class="form-label">パスワード</label>
								<input type="password" class="form-control" id="password" name="password" 
									placeholder="パスワードを入力" required>
							</div>

							<div class="d-grid">
								<button type="submit" class="btn btn-primary btn-lg">ログイン</button>
							</div>
						</form>

						<hr class="my-4">

						<div class="text-center">
							<small class="text-muted">
								<strong>テストアカウント:</strong><br>
								ユーザー名: <code>user</code> / パスワード: <code>password</code><br>
								ユーザー名: <code>admin</code> / パスワード: <code>admin</code>
							</small>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
