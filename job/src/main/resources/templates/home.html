<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ホーム - Job Application</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/home}">Job Application</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item">
						<a class="nav-link active" th:href="@{/home}">ホーム</a>
					</li>
					<li class="nav-item">
						<form th:action="@{/logout}" method="post" class="d-inline">
							<button type="submit" class="btn btn-link nav-link">ログアウト</button>
						</form>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<main class="container mt-4">
		<div class="row">
			<div class="col-12">
				<div class="alert alert-success" role="alert">
					<h4 class="alert-heading">
						<i class="bi bi-check-circle-fill"></i> ログイン成功
					</h4>
					<p class="mb-0">
						ようこそ、<strong th:text="${username}">ユーザー</strong>さん！
					</p>
				</div>

				<div class="card shadow-sm mb-4">
					<div class="card-header bg-primary text-white">
						<h5 class="card-title mb-0">
							<i class="bi bi-house-door-fill"></i> ホーム画面
						</h5>
					</div>
					<div class="card-body">
						<h6 class="card-subtitle mb-3">ユーザー情報</h6>
						<dl class="row">
							<dt class="col-sm-3">ユーザー名:</dt>
							<dd class="col-sm-9" th:text="${username}">user</dd>

							<dt class="col-sm-3">権限:</dt>
							<dd class="col-sm-9">
								<span th:each="authority : ${authorities}" 
									class="badge bg-secondary me-1" 
									th:text="${authority.authority}">ROLE_USER</span>
							</dd>
						</dl>
					</div>
				</div>

				<div class="row">
					<div class="col-md-6 mb-3">
						<div class="card h-100">
							<div class="card-body">
								<h5 class="card-title">
									<i class="bi bi-info-circle"></i> システム情報
								</h5>
								<p class="card-text">
									このアプリケーションはSpring Boot 4.0.1とThymeleafを使用して構築されています。
								</p>
							</div>
						</div>
					</div>
					<div class="col-md-6 mb-3">
						<div class="card h-100">
							<div class="card-body">
								<h5 class="card-title">
									<i class="bi bi-shield-check"></i> セキュリティ
								</h5>
								<p class="card-text">
									Spring Securityによる認証・認可が有効になっています。
								</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

	<footer class="mt-5 py-4 bg-light text-center">
		<div class="container">
			<p class="text-muted mb-0">&copy; 2024 Job Application. All rights reserved.</p>
		</div>
	</footer>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
