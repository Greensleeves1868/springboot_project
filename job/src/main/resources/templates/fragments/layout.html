<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title th:text="${title != null ? title : 'Job Application'}">Job Application</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary" th:fragment="navbar">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/home}">Job Application</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item" sec:authorize="isAuthenticated()">
						<a class="nav-link" th:href="@{/home}">ホーム</a>
					</li>
					<li class="nav-item" sec:authorize="isAuthenticated()">
						<form th:action="@{/logout}" method="post" class="d-inline">
							<button type="submit" class="btn btn-link nav-link">ログアウト</button>
						</form>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<main class="container mt-4" th:fragment="content">
		<!-- コンテンツは各ページで上書き -->
	</main>

	<footer class="mt-5 py-4 bg-light text-center" th:fragment="footer">
		<div class="container">
			<p class="text-muted mb-0">&copy; 2024 Job Application. All rights reserved.</p>
		</div>
	</footer>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
